name: Switch languages

on: [workflow_dispatch, push, pull_request]

jobs:

  lang-switch:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        model:
          - google/gemma-3-4b-it                         # $0.0200/$0.0400 [ 128K]
          - z-ai/glm-4-32b                               # $0.1000/$0.1000 [ 128K]
          - openai/gpt-oss-20b                           # $0.0300/$0.1400 [ 128K]
          - openai/gpt-5-nano                            # $0.0500/$0.4000 [1000K]

    steps:
      - uses: actions/checkout@v4

      - run: ./chat-llm.js tests/lang-switch.txt
        env:
          LLM_API_BASE_URL: https://openrouter.ai/api/v1
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_CHAT_MODEL: ${{ matrix.model }}

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Uncommitted changes detected after running tests"
            git status --porcelain
            exit 1
          fi
